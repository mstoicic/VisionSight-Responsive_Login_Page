<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign In - VisionSight</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet"> 
</head>

<body>
  <!-- Wrapper for whole page -->
  <div id="wrapper">
    <!-- Wraper for left half of page -->
    <div id="left">
      <div id="signin">
        <div class="logo">
          <img src="https://i.ibb.co/jzs3rsd/visionsight-login-logo.png" alt="visionsight-login-logo" >
        </div>
        <!-- Input fields -->
        <form>
          <div>
            <label for="username">Email or Username</label>
            <input type="text" name="" class="text-input" id="username">
          </div>
          <div>
              <label for="password">Password</label>
              <input type="password" name="" class="text-input" id="password">
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
        </form>

        <div class="links">
          <a href="#">Forgot password?</a>
          <a href="#">Sign in with company or school</a>
          <div class="or">
            <hr class="bar">
            <span>OR</span>
            <hr class="bar">
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
      </div>
      <!-- Footer -->
      <footer id="main-footer">
        <p>Copyright &copy 2018 VisionSight LTD. All rights reserved.</p>
        <div>
          <a href="#">Terms of Use</a> | 
          <a href="#">Privacy Policy</a>
        </div>
      </footer>
    </div>
    <!-- Wrapper for right side - Showcase -->
    <div id="right">
      <div id="showcase">
        <div class="showcase-content">
          <h1 class="showcase-text">Let's create the future <span>together.</span></h1>
          <a href="#" class="secondary-btn">Start a FREE 3 month trial</a>
        </div>
      </div>

    </div>
  </div>
  
</body>
</html>
